<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETU Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="{{url_for('login')}}" style="color:#b6d781;">EduX Technical University</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
    </nav>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            
            <form method="POST" id="etu_form" action="/update">
                
                <h2 class="text-center"><strong>Student</strong> Profile</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" value="{{name}}"></div>
                <div class="form-group"><input class="form-control" type="text" name="reg_num" value="{{reg_num}}"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" value="{{email}}"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" value="{{password}}"></div>
                
                <div class="form-group">
                 <select class="form-control" name="degree" value="{{degree}}">
                    <option value="cs">Computer science</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                    <option value="ee">Electrical Engineering</option>
                  </select></div>
               
                <div class="form-group"><input class="form-control" type="tel" name="contact" value ="{{contact}}"></div>
                <div class="form-group"><input class="form-control" type="text" name="intro" value ="{{intro}}"></div>
                <div class="form-group"><input class="form-control" type="text" name="cgpa" value ="{{cgpa}}"></div>
                <div class="form-group"><input class="form-control" type="text" name="skills" value ="{{skills}}"></div>
                <div class="form-group">
                    
                </div>
                <div class="form-group">
                <input type="submit" name="submit" value="Update Profile" class="btn btn-primary btn-block" style="background-color:#aedc8a;color:rgb(40,140,38);">
                 </div>
                
            </form>
            
           
        </div>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
                    <button type="submit">Upload</button>
                </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
